<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe</title>
</head>
<body>
    <div style="width: 100%; border: 2px solid black; padding: 10px; margin-bottom: 20px;">
        <h1 style="text-align: center;">Header Section</h1>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <div style="width: 20%; border: 2px solid black; padding: 10px;">
            <h2>Sidebar</h2>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </div>
        <div style="width: 75%; border: 2px solid black; padding: 10px;">
            <h2>Main Content Area</h2>
            <p>This is where the main content will go.</p>
        </div>
    </div>
    <div style="width: 100%; border: 2px solid black; padding: 10px; margin-top: 20px; text-align: center;">
        <p>Footer Section</p>
    </div>
</body>
</html>
