<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form</title>
</head>
<body>
  <h1>All HTML Form Inputs</h1>

  <form>

    <label>Text:
      <input type="text" name="text">
    </label>
    <hr>

    <br>

    <label>Search:
      <input type="search" name="search">
    </label>
  <hr>
    <br>

    <label>Telephone:
      <input type="tel" name="tel">
    </label>
  <hr>
    <br>

    <label>URL:
      <input type="url" name="url">
    </label>
  <hr>
    <br>

    <label>Email:
      <input type="email" name="email">
    </label>
      <hr>
    <br>

    <label>Password:
      <input type="password" name="password">
    </label>
      <hr>
    <br>

    <label>Textarea:</label><br>
    <textarea name="textarea" rows="4" cols="40"></textarea>
      <hr>
    <br>

    <label>Number:
      <input type="number" name="number">
    </label>
      <hr>
    <br>

    <label>Range:
      <input type="range" name="range" min="0" max="100" value="50">
    </label>
      <hr>
    <br>

    <label>Date:
      <input type="date" name="date">
    </label>
      <hr>
    <br>

    <label>Datetime-local:
      <input type="datetime-local">
    </label>
      <hr>
    <br>

    <label>Month:
      <input type="month">
    </label>
      <hr>
    <br>

    <label>Week:
      <input type="week">
    </label>
      <hr>
    <br>

    <label>Time:
      <input type="time">
    </label>
      <hr>
    </br>


    <label>Checkbox:
      <input type="checkbox" >
    </label>
      <hr>
    <br>


      <label><input type="radio" value="A"> A</label>
      <label><input type="radio" value="B"> B</label>
      <label><input type="radio" value="C"> C</label>
        <hr>
    <br>

    <label>Select (single):</label><br>
    <select name="select">
      <option value="">-- Choose --</option>
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
    </select>
      <hr>
    <br>
    <label>File:
      <input type="file" name="file">
    </label>
      <hr>
    <br>

    <input type="button" value="Button">
      <hr>
    <br>

    <input type="reset" value="Reset">
      <hr>
    <br>

    <input type="submit" value="Submit">
      <hr>
    <br>

    <label>Color:
      <input type="color" name="color">
    </label>
      <hr>
    <br>


  </form>
</body>
</html>
